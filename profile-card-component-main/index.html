<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel='stylesheet' href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- <img src="./images/bg-pattern-top.svg" alt='top-backdrop' class="top__backdrop">
  <img src="./images/bg-pattern-bottom.svg" alt='bottom-backdrop' class="bottom__backdrop"> -->
  <div class="container">
    <div class="card">
      <div class="pattern">

      </div>
      <img src="./images/image-victor.jpg" alt="card-image">
      <div class="card__info">
        <p><span class="card__name">Victor Crest </span><span class=card__age> 26</span></p>
        <p class="card__location">London</p>
      </div>
      <hr class="card__divider">
      <div class="card__details">
        <div class="card__followers__info">
          <div class="following">
            <p>80K</p>
            <span>Followers</span>

          </div>
          <div class="following">
            <p>803K</p>
            <span>Likes</span>

          </div>
          <div class="following">
            <p>1.4K</p>
            <span>Photos</span>

          </div>
        </div>

      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/pythagoras-dev">Pythagoras-Dev</a>.
  </div>
</body>

</html>
